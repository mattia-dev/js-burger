<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Burger Factory</title>
</head>
<body>
    <header>
        <h1>Create Your Burger</h1>
    </header>

    <h2>Factory Burger</h2>

    <div class="ingredients-selection">
        <h3>Ingredients</h3>

        <form>
            <div class="ingredient">
                <img src="" alt="">
                <span></span>
                <input type="checkbox" name="ingredients" value="3" id="cheese">
                <label for="cheese">add</label>
            </div>

            <div class="ingredient">
                <img src="" alt="">
                <span></span>
                <input type="checkbox" name="ingredients" value="3.5" id="egg">
                <label for="egg">add</label>
            </div>

            <div class="ingredient">
                <img src="" alt="">
                <span></span>
                <input type="checkbox" name="ingredients" value="1.5" id="mustard">
                <label for="mustard">add</label>
            </div>

            <div class="ingredient">
                <img src="" alt="">
                <span></span>
                <input type="checkbox" name="ingredients" value="2.5" id="tomato">
                <label for="tomato">add</label>
            </div>
            
            <div class="ingredient">
                <img src="" alt="">
                <span></span>
                <input type="checkbox" name="ingredients" value="2" id="lettuce">
                <label for="lettuce">add</label>
            </div>
            
            <div class="ingredient">
                <img src="" alt="">
                <span></span>
                <input type="checkbox" name="ingredients" value="1" id="ketchup">
                <label for="ketchup">add</label>
            </div>

            <div class="ingredient">
                <label for="discount-coupon">Discount Coupon</label>
                
                <input type="text" name="ingredients" value="" id="discount-coupon" placeholder="12345ABCDE">
            </div>
            
            <div class="ingredient">
                <button>calculate</button>
            </div>
        </form>
    </div>

    <footer>
        <div>Your Price</div>

        <div class="total">$</div>
    </footer>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
